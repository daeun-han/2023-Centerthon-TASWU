<!DOCTYPE html>
<html>
{% load static %}

<head>
    <meta charset="utf-8" />
    <title>Kakao Map API 지도</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=df9fbbf360a12deca34689f55c0a89ec&libraries=services"></script>

    <style>
        body {
            background-color: #e9e9e9;
            overflow: scroll;
            margin:0px;
        }

        #iphone-frame {
            width: 390px;
            height: 844px;
            background: #c0c0c0;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .top-bar {
            width: 390px;
            height: 74px;
            background: #6A7EEC;
            border-radius: 0 0 23px 23px;
            display: flex;
            align-items: center;
            position: absolute;
            z-index: 2;
        }

        .logo-text {
            top: 100px;
            font-weight: bolder;
            font-size: x-large;
        }

        .map-img {
            width: 23px;
            height: 31px;
        }

        .map-button {
            border: none;
            background-color: #6A7EEC;
        }

        .logo-img {
            width: 29px;
            height: 29px;
        }

        .logo-button {
            border: none;
            background-color: #6A7EEC;
        }

        .down-bar {
            width: 390px;
            height: 400px;
            margin-top: 443.5px;
            background: #ffffff;
            border-radius: 23px 23px 0 0;
            position: absolute;
            z-index: 2;
        }


        .search-text1 {
            padding-left: 22px;

        }

        .search1 {
            width: 326px;
            height: 45px;
            background: #F9F9F9;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border-style: none;
            margin-top:0px;
        }

        .search-text2 {
            padding-left: 22px;
        }

        .search2 {
            width: 326px;
            height: 45px;
            background: #F9F9F9;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border-style: none;
            margin-top:0px;
        }

        .current-location {
            width: 329px;
            height: 51px;
            background: #FF6868;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            color: #ffffff;
            font-weight: bold;
            font-size: large;
            display: flex;
            justify-content: center;
            align-items: center;
            border-style: none;
            margin-left: 30px;
            text-decoration: none;

        }


        .call-button {
            width: 329px;
            height: 51px;
            background: #6A7EEC;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            color: #ffffff;
            font-weight: bold;
            font-size: large;
            text-align: center;
            align-items: center;
            border-style: none;
            position: absolute;
            top: 82%;
            right: -140px;
            transform: translate(-50%, -50%);
        }

        .btn-speak {
            background-color: white;
            border: none;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.4);
            color:  #FF6868;
            border-radius: 10px;
            font-weight: bold;
            padding: 3px 5px 3px 5px;

        }

        .btn-speak:hover {
            background-color: #FF6868;
            border: none;
            color: white;
        }


        .btn-search {
             background-color: white;
            border: none;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.4);
            color:  #FF6868;
            border-radius: 10px;
            font-weight: bold;
            padding: 3px 5px 3px 5px;
        }

        .btn-search:hover {
            background-color: #FF6868;
            border: none;
            color: white;
        }


    </style>
</head>

<body>
    <div id="iphone-frame">
        <!-- 상단바 -->
        <div class="top-bar">&nbsp;&nbsp;&nbsp;
            <p class="logo-text" style="color: #ffffff;">
                <a href="{% url 'map:map_main' %}">PICK</a>
            </p>
            <p class="logo-text" style="color: #FFF176;">
                <a href="{% url 'map:map_main' %}">XI</a>
            </p>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;

            <button class="map-button">
                <img class="map-img" src="{% static 'img/map.png' %}">
            </button>&nbsp;


            <button class="logo-button style=display: flex; justify-content: center; align-items: center;">
                <a href="{% url 'profiles:my_page' %}"><img class="logo-img" src="{% static 'img/mypage.png' %}"></a>
            </button>


        </div>

        <!-- 하단바 -->
        <div class="down-bar">
            <div style="display: flex; flex-direction: column;">
                <div style="margin-bottom: 20px;">
                    <div style="display:flex; justify-content: space-between; margin-right: 20px;">
                        <div>
                            <p class="search-text2" style="color: #FF6868; font-weight: bolder;">위치 검색하기</p>
                        </div>
                        <div style="padding-top:15px;">
                            <button class="btn-speak">음성</button>
                            <button class="btn-search">검색</button>
                        </div>
                    </div>
                    <div class="search2" style="margin-top: 20px; margin-left: 30px;" ></div>
                </div>

                <div style="margin-bottom: 20px;">
                    <p class="search-text1" style="color: #FF6868; font-weight: bolder;">선택한 위치</p>
                    <!--<input class="search1" ></input>-->
                    <div id="addressInfo" class="search1" style="margin-top: 20px; margin-left: 30px;" ></div>
                    <!--<input class="search1" style="margin-top: 70px; margin-left: 30px;"></input>-->
                </div>

                <div>
                    <p class="search-text2" style="color: #FF6868; font-weight: bolder;">해당위치에 택시승강장을 등록할까요?</p>
                    <!-- "택시승강장 등록하기" 링크에 주소 정보를 전달 -->
                    <a class="current-location" href="#" onclick="registerTaxiStation();">택시승강장 등록하기</a>
                </div>
            </div>



        </div>
        <div id="map"
            style="width: 390px; height: 415px; position:absolute; z-index: 1; top: 30%; right: -195px; transform: translate(-50%, -50%);">
        </div>

      <script>
        document.addEventListener("DOMContentLoaded", function() {
            kakao.maps.load(function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var latitude = position.coords.latitude;
                        var longitude = position.coords.longitude;
                        var mapContainer = document.getElementById('map');
                        var mapOptions = {
                            center: new kakao.maps.LatLng(latitude, longitude),
                            level: 3
                        };
                        var map = new kakao.maps.Map(mapContainer, mapOptions);

                        var imageSrc = "/static/img/marker_red.png";
                        var imageSize = new kakao.maps.Size(23, 31);
                        var imageOption = { offset: new kakao.maps.Point(20, 90) };
                        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);

                        var marker = new kakao.maps.Marker({
                            position: new kakao.maps.LatLng(latitude, longitude),
                            map: map,
                            image: markerImage,
                            draggable: true
                        });

                        var addressInfoDiv = document.getElementById('addressInfo');
                        var geocoder = new kakao.maps.services.Geocoder();
                        geocoder.coord2Address(longitude, latitude, function(result, status) {
                            if (status === kakao.maps.services.Status.OK) {
                                var address = result[0].address.address_name;
                                addressInfoDiv.innerText = address;
                            } else {
                                console.error("주소 변환 오류:", status);
                                addressInfoDiv.innerText = '주소 변환 오류';
                            }
                        });

                        kakao.maps.event.addListener(marker, 'dragend', function() {
                            var latlng = marker.getPosition();
                            var geocoder = new kakao.maps.services.Geocoder();
                            geocoder.coord2Address(latlng.getLng(), latlng.getLat(), function(result, status) {
                                if (status === kakao.maps.services.Status.OK) {
                                    var address = result[0].address.address_name;
                                    addressInfoDiv.innerText = address;
                                } else {
                                    console.error("주소 변환 오류:", status);
                                    addressInfoDiv.innerText = '주소 변환 오류';
                                }
                            });
                        });
                    });
                } else {
                    console.log("Geolocation is not available.");
                }
            });
        });

        function registerTaxiStation() {
            var addressInfoDiv = document.getElementById('addressInfo');
            var address = addressInfoDiv.innerText;

            var form = document.createElement('form');
            form.method = 'post';
            form.action = "{% url 'map:station_add' %}";
            form.style.display = 'none';

            var csrfToken = document.createElement('input');
            csrfToken.type = 'hidden';
            csrfToken.name = 'csrfmiddlewaretoken';
            csrfToken.value = '{{ csrf_token }}';

            var addressField = document.createElement('input');
            addressField.type = 'hidden';
            addressField.name = 'address';
            addressField.value = address;

            form.appendChild(csrfToken);
            form.appendChild(addressField);

            document.body.appendChild(form);
            form.submit();
        }
    </script>
    </div>
</body>
</html>
