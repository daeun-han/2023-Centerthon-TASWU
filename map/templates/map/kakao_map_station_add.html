<!DOCTYPE html>
<html>
  {% load static %}

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Map API 지도</title>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=df9fbbf360a12deca34689f55c0a89ec&libraries=services"
    ></script>

    <style>
      body {
        background-color: #ffffff;
        overflow: scroll;
        margin: 0px;
      }

      #iphone-frame {
        width: 390px;
        height: 844px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }

      .top-bar {
        width: 390px;
        height: 74px;
        background: #6a7eec;
        border-radius: 0 0 23px 23px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: absolute;
        z-index: 1;
      }

      .logo-text {
        top: 100px;
        font-weight: bolder;
        font-size: x-large;
      }

      .map-img {
        width: 23px;
        height: 31px;
      }

      .map-button {
        border: none;
        background-color: #6a7eec;
      }

      map {
        position: absolute;
        top: 50px;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
      }

      .logo-img {
        width: 29px;
        height: 29px;
      }

      .logo-button {
        border: none;
        background-color: #6a7eec;
      }

      .down-bar {
        width: 390px;
        height: 400px;
        margin-top: 443.5px;
        background: #ffffff;
        border-radius: 23px 23px 0 0;
        position: absolute;
        z-index: 2;
      }

      .search-text1 {
        margin-left: 20px;
      }

      .search1 {
        width: 326px;
        height: 45px;
        background: #f9f9f9;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        border-style: none;
        margin-top: 0px;
      }

      .search-text2 {
        padding-left: 22px;
      }

      .search2 {
        width: 326px;
        height: 45px;
        background: #f9f9f9;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        border-style: none;
        margin-top: 0px;
      }

      .current-location {
        background: #ff6868;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        color: #ffffff;
        font-weight: bold;
        font-size: large;
        display: flex;
        justify-content: center;
        align-items: center;
        border-style: none;
        margin: 25px;
        text-decoration: none;
        padding: 15px 10px 15px 10px;
        margin-top: 2px;
      }

      .current-location:hover {
        background-color: #c63a3a;
        }

      .btn-search {
        background-color: white;
        border: none;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.4);
        color: #ff6868;
        border-radius: 10px;
        font-weight: bold;
        padding: 3px 5px 3px 5px;
        position: relative;
        top: 270%;
      }

      .btn-search:hover {
        background-color: #ff6868;
        border: none;
        color: white;
      }

      /* info_window custom */
      .wrap {
        position: absolute;
        left: 77px;
        bottom: 90px;
        width: 120px;
        height: 49px;
        margin-left: -144px;
        text-align: left;
        overflow: hidden;
        font-size: 8px;
        font-family: "Malgun Gothic", dotum, "돋움", sans-serif;
        line-height: 1.5;
      }

      .wrap * {
        padding: 0;
        margin: 0;
      }

      .wrap .info {
        width: 120px;
        height: 37px;
        border-radius: 5px;
        overflow: hidden;
        background: #fff;
        border: 0;
        box-shadow: 0 1px 2px #888;
      }

      .info .info-content {
        height: 37px;
        background: #fff;
        border-bottom: 1px solid #fff;
        font-size: 15px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .info .close {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #888;
        width: 17px;
        height: 17px;
        background: url("https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/overlay_close.png");
      }

      .info .close:hover {
        cursor: pointer;
      }

      .info:after {
        content: "";
        position: absolute;
        margin-left: -12px;
        left: 50%;
        bottom: 0;
        width: 22px;
        height: 12px;
        background: url("https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png");
      }

      #keyword::placeholder{
      text-align: center;
      font-size: 16px;
      display: flex;
      align-items: center;
      }

      #stationName::placeholder{
      text-align: center;
      font-size: 16px;
      display: flex;
      align-items: center;
      }

    </style>
  </head>

  <body>
    <div id="iphone-frame">
      <!-- 상단바 -->
      <div class="top-bar">
        <div style="display: flex; margin-left: 20px">
          <a
            href="{% url 'map:map_main' %}"
            class="logo-text"
            style="color: #ffffff; text-decoration: none"
          >
            PICK
          </a>
          <a
            href="{% url 'map:map_main' %}"
            class="logo-text"
            style="color: #fff176; text-decoration: none"
          >
            XI
          </a>
        </div>

        <audio id="sound3">
          <source src="{% static 'audio/sound3.mp3' %}" type="audio/mpeg" />
          <!-- 다양한 오디오 포맷을 지원하는 source 요소를 추가할 수 있습니다. -->
        </audio>

        <div style="margin-right: 20px">
          <button class="map-button">
            <img class="map-img" src="{% static 'img/map.png' %}" /></button
          >&nbsp;
          <button
            class="logo-button style=display: flex; justify-content: center; align-items: center;"
          >
            <a href="{% url 'profiles:my_page' %}"
              ><img class="logo-img" src="{% static 'img/mypage.png' %}"
            /></a>
          </button>
        </div>
      </div>

      <div id="map" style="width: 390px; height: 500px; z-index: 0"></div>

      <!-- 하단바 -->
      <div class="down-bar">
        <div style="display: flex; flex-direction: column">
          <div style="margin-bottom: 20px">
            <div
              style="
                display: flex;
                justify-content: space-between;
                margin-right: 20px;
              "
            >
              <div>
                <p
                  class="search-text2"
                  style="color: #ff6868; font-weight: bolder"
                >
                  위치 검색
                </p>
              </div>
              <div style="padding-top: 15px">
                <!--<button class="btn-speak">음성</button>-->
                <button
                  class="btn-search"
                  onclick="passKeywordToAddressInfo();"
                >
                  선택
                </button>
              </div>
            </div>
            <input
              type="text"
              placeholder="원하는 장소를 입력하세요"
              id="keyword"
              size="20"
              style="
                margin-left: 30px;
                width: 320px;
                height: 30px;
                border-radius: 10px;
                background: #f9f9f9;
                box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
                border-style: none;
                width: 326px;
                height: 45px;
                text-align: center;
                font-size: 16px;
              "
            />
            <!--<div id="addressInfo" class="search1" style="margin-top: 20px; margin-left: 30px;" ></div>-->
          </div>

          <div style="margin-bottom: 20px">
            <p
              class="search-text1"
              style="
                color: #ff6868;
                margin-left: 20px;
                font-weight: bolder;
                margin-top: 0px;
              "
            >
              선택한 위치
            </p>

            <div
              id="addressInfo"
              class="search1"
              style="
                margin-top: 20px;
                margin-left: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
              "
            ></div>
          </div>

          <div style="margin-bottom: 20px">
            <p
              class="search-text1"
              style="color: #ff6868; font-weight: bolder; margin-top: 0px"
            >
              승강장 이름
            </p>
            <input
              type="text"
              placeholder="승강장 이름을 등록하세요"
              id="stationName"
              name="station_name"
              size="20"
              style="
                margin-left: 30px;
                width: 320px;
                height: 30px;
                border-radius: 10px;
                background: #f9f9f9;
                box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
                border-style: none;
                width: 326px;
                height: 45px;
                font-size: 16px;
              "
            />
          </div>

          <div>
            <!-- "택시승강장 등록하기" 링크에 주소 정보를 전달 -->
            <form method="post" action="{% url 'map:station_add' %}">
              {% csrf_token %}
              <a
                class="current-location"
                id="current-location"
                href="#"
                onclick="registerTaxiStation();"
                type="submit"
              >
                택시승강장 등록하기
              </a>
            </form>
          </div>
        </div>


      </div>


      <script>

         window.onload = function() {
         const arrivalSound = document.getElementById('sound3');

          // 음성 재생
          arrivalSound.play();
          };

        document.addEventListener("DOMContentLoaded", function() {
        kakao.maps.load(function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    var mapContainer = document.getElementById('map');
                    var mapOptions = {
                        center: new kakao.maps.LatLng(latitude, longitude),
                        level: 3
                    };
                    var map = new kakao.maps.Map(mapContainer, mapOptions);

                    var imageSrc = "/static/img/marker_red.png";
                    var imageSize = new kakao.maps.Size(23, 31);
                    var imageOption = { offset: new kakao.maps.Point(20, 90) };
                    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);

                    var marker = new kakao.maps.Marker({
                        position: new kakao.maps.LatLng(latitude, longitude),
                        map: map,
                        image: markerImage,
                        draggable: true,
                        zIndex: 2
                    });

                    marker.setMap(map);

                    // user_stations에 해당하는 마커들을 추가하는 부분
                    var stations = [
                        {% for station in user_stations %}
                        {
                            address: "{{ station.address }}",
                            name: "{{ station.name }}",
                        },
                        {% endfor %}
                    ];

                    var stationMarkerImage = "/static/img/station_marker.png"; // 새로운 마커 이미지 경로
                    var stationMarkerSize = new kakao.maps.Size(23, 31);
                    var stationMarkerOption = { offset: new kakao.maps.Point(20, 90) };
                    var stationMarkerImageObj = new kakao.maps.MarkerImage(stationMarkerImage, stationMarkerSize, stationMarkerOption);

                    var geocoder = new kakao.maps.services.Geocoder();


                    // input 누르면 search로 이동
                     var inputElement = document.getElementById("keyword");

                    inputElement.addEventListener("click", function() {
                        // 원하는 동작을 수행 (새로운 페이지로 이동 등)
                         window.location.href = "{% url 'map:map_search' %}";
                    });
                    for (let i = 0; i < stations.length; i++) {
                        let station = stations[i];
                        console.log("Station Address:", station.address); // 주소 정보 출력
                        geocoder.addressSearch(station.address, function(result, status) {
                            if (status === kakao.maps.services.Status.OK) {
                                var stationLatLng = new kakao.maps.LatLng(result[0].y, result[0].x);

                                var stationMarker = new kakao.maps.Marker({
                                    position: stationLatLng,
                                    map: map,
                                    image: stationMarkerImageObj,
                                    draggable: false // 마커 드래그 비활성화
                                });

                                  // 마커를 클릭했을 때 정보 창 등을 표시하는 로직 추가 가능
                                  kakao.maps.event.addListener(stationMarker, 'click', function() {
                                    var addressInfoDiv = document.getElementById('addressInfo');
                                    addressInfoDiv.innerText = station.address; // 해당 마커의 주소 정보를 표시
                                });


                              // 커스텀 오버레이에 표시할 content
                              var content = '<div class="wrap">' +
                                '    <div class="info">' +
                                '     <div class="info-content">'+ station.name +'</div>' +
                                '    </div>' +
                                '</div>';

                              // 역 마커를 위한 인포윈도우 생성
                              var overlay = new kakao.maps.CustomOverlay({
                                  content: content,
                                  map: map,
                                  position: stationLatLng,
                              });

                              // 마커 클릭 시 인포윈도우 열기 위한 클릭 이벤트 리스너 추가
                              kakao.maps.event.addListener(stationMarker, 'click', function() {
                                overlay.setMap(map);
                              });

                              // 커스텀 오버레이를 닫기 위해 호출되는 함수
                              function closeOverlay() {
                                overlay.setMap(null);
                              }
                            } else {
                                console.error("주소 변환 오류:", status);
                            }
                        });
                    }

                    var addressInfoDiv = document.getElementById('addressInfo');
                    geocoder.coord2Address(longitude, latitude, function(result, status) {
                        if (status === kakao.maps.services.Status.OK) {
                            var address = result[0].address.address_name;
                            addressInfoDiv.innerText = address;
                        } else {
                            console.error("주소 변환 오류:", status);
                            addressInfoDiv.innerText = '주소 변환 오류';
                        }
                    });

                    kakao.maps.event.addListener(marker, 'dragend', function() {
                        var latlng = marker.getPosition();
                        geocoder.coord2Address(latlng.getLng(), latlng.getLat(), function(result, status) {
                            if (status === kakao.maps.services.Status.OK) {
                                var address = result[0].address.address_name;
                                addressInfoDiv.innerText = address;
                            } else {
                                console.error("주소 변환 오류:", status);
                                addressInfoDiv.innerText = '주소 변환 오류';
                            }
                        });
                    });
                });
            } else {
                console.log("Geolocation is not available.");
                }
            });
        });

        function registerTaxiStation() {
                var addressInfoDiv = document.getElementById('addressInfo');
                var address = addressInfoDiv.innerText;

                var stationNameInput = document.getElementById('stationName');
                var station_name = stationNameInput.value;  // 승강장 이름 값 가져오기

                var coins = {{ user_profile.coins }};  // 유저 프로필의 코인 값 가져오기

                if (coins <= 1) {
                    alert('코인이 부족하여 승강장을 등록할 수 없습니다.');
                    return;  // 등록 중지
                }

                var form = document.createElement('form');
                form.method = 'post';
                form.action = "{% url 'map:station_add' %}";
                form.style.display = 'none';

                var csrfToken = document.createElement('input');
                csrfToken.type = 'hidden';
                csrfToken.name = 'csrfmiddlewaretoken';
                csrfToken.value = '{{ csrf_token }}';

                var addressField = document.createElement('input');
                addressField.type = 'hidden';
                addressField.name = 'address';
                addressField.value = address;

                var nameField = document.createElement('input');  // 새로운 input 필드 생성
                nameField.type = 'hidden';
                nameField.name = 'station_name';
                nameField.value = station_name;  // 승강장 이름 값 설정

                form.appendChild(csrfToken);
                form.appendChild(addressField);
                form.appendChild(nameField);  // 폼에 승강장 이름 필드 추가

                document.body.appendChild(form);
                form.submit();
            }




      </script>



      <!--음성인식-->
      <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"
      ></script>

      <script>
        // Check if the browser supports Web Speech API
        if (
          "SpeechRecognition" in window ||
          "webkitSpeechRecognition" in window
        ) {
          var recognition = new (window.SpeechRecognition ||
            window.webkitSpeechRecognition)();

          recognition.continuous = false;
          recognition.lang = "ko";

          recognition.onresult = function (event) {
            var transcript = event.results[0][0].transcript;
            document.getElementById("keyword").value = transcript;
            performSearch(transcript);
          };

          recognition.onerror = function (event) {
            console.error("Speech recognition error:", event.error);
          };
        } else {
          console.error("Web Speech API not supported in this browser.");
        }

        function startListening() {
          recognition.start();
        }

        function performSearch(query) {
          // You can implement your search logic here
          // For simplicity, let's just log the query
          console.log("Performing search for:", query);
        }
      </script>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
          var queryString = window.location.search; // 현재 URL의 쿼리 스트링을 가져옴
          var urlParams = new URLSearchParams(queryString);
          var keywordValue = urlParams.get("keyword"); // 키워드 파라미터 값을 가져옴

          if (keywordValue) {
            // 키워드 파라미터 값이 존재할 경우, 해당 값으로 input 요소를 채움
            var keywordInput = document.getElementById("keyword");
            keywordInput.value = keywordValue;
          }
        });
      </script>

      <script>
        function passKeywordToAddressInfo() {
          var keywordInput = document.getElementById("keyword");
          var addressInfoDiv = document.getElementById("addressInfo");

          // 키워드 값을 addressInfo에 설정
          addressInfoDiv.innerText = keywordInput.value;

          // 여기에서 원하는 추가 작업 수행 가능


        }
      </script>



    </div>
  </body>
</html>
